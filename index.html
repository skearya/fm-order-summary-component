<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="listening to music">
    <div class="order">
      <h1>Order Summary</h1>
      <p id="paragraph" class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="music icon">
        <div class="productinfo">
          <p id="product">Annual Plan</p>
          <p class="desc">$59.99/year</p>
        </div>
        <a id="change" href="/">Change</a>
      </div>
      <button id="proceed">Proceed to Payment</button>
      <button id="cancel">Cancel Order</button>
    </div>
  </main>
</body>

</html>
